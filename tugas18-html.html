<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 18</title>
</head>
<body>
    
    <h1>Tugas Input Element (date)</h1>

    <form>
        <p>Date : <input type="date" name="tanggal"></p>
        <p>Datetime : <input type="datetime" name="datetime"></p>
        <p>Datetime-local : <input type="datetime-local" name="datetimelocal"></p>
        <p>Time : <input type="time" name="waktu"></p>
        <p>Month : <input type="month" name="bulan"></p>
        <p>Week : <input type="week" name="minggu"></p>
    </form>

</body>
</html>
